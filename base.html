<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Aphasia App{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='playground.css') }}">
</head>
<body>
  <!-- Top bar (no auth) -->
  <header class="topbar">
    <div class="container flex-between">
      <div class="brand">Aphasia App</div>
      <nav>
        <a href="{{ url_for('slp_dashboard') }}" class="btn small">لوحة الأخصائي</a>
        <a href="{{ url_for('slp_new_playground') }}" class="btn small">إنشاء ملعب</a>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-wrap">
          {% for category, msg in messages %}
            <div class="flash {{ category }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
